<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/LOGOSite.png" />
  <title>Horários - Invictus</title>
  <link rel="stylesheet" href="styles/horarios.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
<header>
      <div class="logo" aria-label="Logo Invictus">
        <img src="images/logoInv.png" alt="" />
      </div>
      <nav aria-label="Menu de navegação principal">
        <ul>
          <li><a href="index.html" tabindex="0">Home</a></li>
          <li><a href="historia.html" tabindex="0">História</a></li>
          <li><a href="modalidades.html" tabindex="0">Modalidades</a></li>
          <li><a href="horarios.html" tabindex="0">Horários</a></li>
          <li><a href="contato.html" tabindex="0">Contato</a></li>
        </ul>
      </nav>
      <button class="btn-planos" onclick="location.href='planos.html'" aria-label="Ver planos e preços">Planos</button>
    </header>
    
    <main>
          <h1 class="title">Invictus</h1>
          <h2 class="subtitulo">Veja o melhor horário para você</h2>

          <div class="destaque">
              <p>Escolha o dia da semana <span class="verde">para você treinar</span></p>
          </div>

          <h3>Aula desejada</h3>
          <div class="botoes-aula">
              <button class="botao-aula" data-modalidade="muay-thai-kids">Muay Thai - Kids</button>
              <button class="botao-aula" data-modalidade="muay-thai-misto">Muay Thai - Misto</button>
              <button class="botao-aula" data-modalidade="muay-thai-feminino">Muay Thai - Feminino</button>
              <button class="botao-aula" data-modalidade="jiu-jitsu">Jiu Jitsu</button>
              <button class="botao-aula" data-modalidade="individual">Individual</button>
          </div>

          <div class="dias-da-semana">
              <button class="dia">Segunda</button>
              <button class="dia">Terça</button>
              <button class="dia">Quarta</button>
              <button class="dia">Quinta</button>
              <button class="dia">Sexta</button>
          </div>

          <div class="horarios">
              <!-- Exibição dos horários irá ocorrer aqui -->
          </div>
    </main>
    <footer>
        <p>Nossas aulas têm um tempo de uma hora, o tempo ideal para você conseguir 
        <span class="branco">executar seu treino</span> e não desgastar seu corpo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
